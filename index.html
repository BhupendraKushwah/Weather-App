<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
   
    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-8 col-lg-6 col-xl-4">
            <h3 class="mb-4 pb-2 fw-normal">Check the weather forecast</h3>

            <div class="input-group rounded mb-3">
              <input
                type="search"
                id="city"
                class="form-control rounded"
                placeholder="City"
                aria-label="Search"
                aria-describedby="search-addon"
              />
              <button type="submit" id="btn" class="ms-2 btn-success">
                Check
              </button>
            </div>

            <div class="card shadow-0 border">
              <div class="card-body  p-4">
                <!-- <div id="preloader">
                <div class="loader"></div>
                </div> -->
                <h4 class="mb-1 sfw-normal d-inline mb-3" id="cityName"></h4>
                <span id="countryName" class="ms-1"></span>

                <div class="d-flex flex-row align-items-center">
                  <div id="WeatherIcon"></div>
                  <p class="mb-0 me-4" id="cloud_condition"></p>
                </div>
                <p class="mb-2">
                  Current temperature:
                  <strong><span id="temp" class="degree"></span></strong>
                </p>
                <p>
                  Feels like:
                  <strong><span id="feels_like" class="degree"></span></strong>
                </p>
                <p>
                  Visibility
                  <strong><span id="visibility" class="dis"></span></strong>,
                  
                </p>
                <p>
                  Wind speed: <strong><span id="wind_speed"></span></strong>
                  Wind direction.: <strong><span id="wind_dir"></span></strong>
                </p>
                <p>
                  Humidity: <strong><span id="humidity"></span></strong>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
